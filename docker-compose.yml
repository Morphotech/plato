services:
  plato-api:
    image: plato-api
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      DATA_DIR: /plato-data
      TEMPLATE_DIRECTORY: /plato-data/templates
      IN_DOCKER: true
      DB_HOST: database
      DB_PORT: 5432
    env_file:
      - .env
    volumes:
      - ${DATA_DIR}/aws:/root/.aws
      - ${TEMPLATE_DIRECTORY}:/plato-data/templates
    ports:
      - "8000:8000"

  database:
    image: postgres:${POSTGRES_VER}
    restart: unless-stopped
    volumes:
      - ${DATA_DIR}/db:/data/db
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
      PGDATA: /data/db/
    ports:
      - "5455:5432"
