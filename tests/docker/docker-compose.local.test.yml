volumes:
  pg_data:

services:
  database:
    image: postgres:17.5
    restart: unless-stopped
    volumes:
      - pg_data:/data/db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
      PGDATA: /data/db/
    ports:
      - 127.0.0.1:5456:5432
    networks:
      - plato_test

networks:
  plato_test:
