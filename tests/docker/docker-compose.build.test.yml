version: "3.5"

volumes:
  pg_data:

services:
  database:
    image: postgres:12.2
    restart: unless-stopped
    volumes:
      - pg_data:/data/db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
      PGDATA: /data/db/
    ports:
      - 127.0.0.1:5456:5432
    networks:
      - plato_test

  test-plato:
    image: plato-api
    environment:
      DATA_DIR: /plato-data/
      TEMPLATE_DIRECTORY: /plato-data/templates/
      DB_HOST: localhost
      DB_PORT: 5456
      DB_USERNAME: test
      DB_PASSWORD: test
      DB_DATABASE: test
      S3_BUCKET: test_template_bucket_1
      S3_TEMPLATE_DIR: templating
    volumes:
      - ${API_DIRECTORY}/coverage:/app/coverage
    networks:
      - plato_test

  plato-helper-bom:
    image: plato-api
    command: bash -c "poetry run cyclonedx-py -e -o /app/bom/bom.xml"
    volumes:
      - ${API_DIRECTORY}/bom:/app/bom

networks:
  plato_test:
