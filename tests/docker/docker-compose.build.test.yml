services:
  database:
    image: postgres:17.5
    restart: unless-stopped
    volumes:
      - pg_data:/data/db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
      PGDATA: /data/db/
    ports:
      - 127.0.0.1:5456:5432
    networks:
      - plato_test

  test-plato:
    image: plato-api
    command: poetry run pytest && poetry run coverage xml -i -o coverage/coverage.xml"
    environment:
      DATA_DIR: /plato-data/
      TEMPLATE_DIRECTORY: /plato-data/templates/
      TEMPLATE_DIRECTORY_NAME: templating
      DB_HOST: localhost
      DB_PORT: 5456
      DB_USERNAME: test
      DB_PASSWORD: test
      DB_DATABASE: test
      S3_BUCKET: test_template_bucket
      STORAGE_TYPE: s3
      POSTGRES_VER: 17.5
    volumes:
      - ../coverage:/app/coverage
    networks:
      - plato_test

  plato-helper-bom:
    image: plato-api
    command: bash -c "poetry run cyclonedx-py -e -o /app/bom/bom.xml"
    volumes:
      - ../bom:/app/bom

networks:
  plato_test:

volumes:
  pg_data: