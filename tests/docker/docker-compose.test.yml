version: "3.5"

volumes:
  pg_data:

services:
  database:
    image: postgres:12.2
    restart: unless-stopped
    volumes:
      - pg_data:/data/db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
      PGDATA: /data/db/
    ports:
      - 127.0.0.1:5456:5432
    networks:
      - templating_test

  test-templating:
    image: templating
    environment:
      DATA_DIR: /templating-data/
      TEMPLATE_DIRECTORY: /templating-data/templates/
      DB_HOST: localhost
      DB_PORT: 5456
      DB_USERNAME: test
      DB_PASSWORD: test
      DB_DATABASE: test
      S3_BUCKET: ${S3_BUCKET}
    networks:
      - templating_test

networks:
  templating_test: