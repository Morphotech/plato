version: "3.5"

volumes:
  pg_data:

services:
  database:
    build:
      dockerfile: docker/postgres.Dockerfile
      context: .
      args:
        pg_ver: 12.1
    image: postgres-templating
    restart: unless-stopped
    volumes:
      - pg_data:/data/db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
      PGDATA: /data/db/
    ports:
      - 127.0.0.1:5456:5432
    networks:
      - templating_test

networks:
  templating_test: