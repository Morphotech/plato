version: "3.5"

volumes:
  pg_data:

services:
  database:
    build:
      dockerfile: docker/postgres.Dockerfile
      context: .
      args:
        pg_ver: 12.1
    image: postgres-templating
    restart: unless-stopped
    volumes:
      - pg_data:/data/db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
      PGDATA: /data/db/
    ports:
      - 127.0.0.1:5456:5432
    networks:
      - templating_test

  auth:
    image: jboss/keycloak:8.0.1
    volumes:
      - ./micro-templating-keycloak-realm.json:/opt/jboss/keycloak/test-realm.json
    command:
      - "-b 0.0.0.0"
      - "-Dkeycloak.import=/opt/jboss/keycloak/test-realm.json"
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: pass
      PROXY_ADDRESS_FORWARDING: ${KEYCLOAK_PROXY_ALLOWED:-false}
    restart: unless-stopped
    ports:
      - 8788:8080
    networks:
      - templating_test

networks:
  templating_test: